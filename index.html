  <meta charset="utf-8">

<body>
  <h4 id="heading"> STOPWATCH </h4>
   <!--create a toggle button for theme change-->
    <div id="toggle">
      <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    </div>
    <section>
  <div id="stopwatch">
     <!--stop watch counter-->
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="counter">00</span>
  </div>
   <!-- create button with onclick function-->
  <div class="container">
    <div class="btn-group">
      <button type="button" class="btn btn-success" id="start" onclick="start()">START</button>
      <button type="button" class="btn btn-warning" id="stop" onclick="stop()">STOP</button>
      <button type="button" class="btn btn-danger" id="reset" onclick="reset()">RESET</button>
    </div>
  </div>
